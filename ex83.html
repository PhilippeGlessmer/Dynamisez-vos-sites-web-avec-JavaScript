<!DOCTYPE html>

    <title>Partie III - Chapitre 2 - Exemple 7</title>
</head>

<body>

    <script>
        function isString(variable) {
			// Si le type de la valeur primitive est 'string' alors on retourne "true".
            return typeof variable.valueOf() === 'string'; 
        }

        alert(isString('Test')); // Affiche "true".
        alert(isString(new String('Test'))); // Affiche "true".
    </script>

</body>
</html>
