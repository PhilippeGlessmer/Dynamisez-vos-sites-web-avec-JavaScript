<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Partie V - Chapitre 3 - Exemple 5</title>
    <style>body { background: black; } canvas { background: white; }</style>
  </head>

  <body>

    <canvas id="canvas" width="150" height="150">
      <p>Désolé, votre navigateur ne supporte pas Canvas. Mettez-vous à jour</p>
    </canvas>
    
    <script>
      
      window.onload = function() {
          var canvas  = document.querySelector('#canvas');
          var context = canvas.getContext('2d');
          
          context.strokeStyle = "rgb(23, 145, 167)";
          context.fillStyle = "rgb(23, 145, 167)";
          context.lineWidth = 2;
         
          context.arc(75, 75, 50, 0, Math.PI * 2); // Ici le calcul est simplifié
          context.stroke();

          context.beginPath(); // La boucle, un arc de cercle
          context.arc(75, 75, 40, 0, Math.PI); // Ici aussi
          context.fill();

          context.beginPath(); // L'oeil gauche
          context.arc(55, 70, 20, (Math.PI / 180) * 220, (Math.PI / 180) * 320);
          context.stroke();

          context.beginPath(); // L'oeil droit
          context.arc(95, 70, 20, (Math.PI / 180) * 220, (Math.PI / 180) * 320);
          context.stroke();   
      };

    </script>
  </body>
</html>
