<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Partie V - Chapitre 3 - Exemple 4</title>
    <style>body { background: black; } canvas { background: white; }</style>
  </head>

  <body>

    <canvas id="canvas" width="150" height="150">
      <p>Désolé, votre navigateur ne supporte pas Canvas. Mettez-vous à jour</p>
    </canvas>
	
    <script>
      
      window.onload = function() {
          var canvas  = document.querySelector('#canvas');
          var context = canvas.getContext('2d');
          
		  context.strokeStyle = "rgb(23, 145, 167)";
          context.beginPath();
		  context.moveTo(20, 20);  // 1er pointe
          context.lineTo(130, 20); // 2e point
		  context.lineTo(130, 50); // 3e
		  context.lineTo(75, 130); // 4e
		  context.lineTo(20, 50);  // 5e
		  context.closePath();     // on relie le 5e au premier
          context.stroke();
      };

    </script>
  </body>
</html>
