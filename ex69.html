<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Partie II - Chapitre 4 - Exemple 3</title>
  </head>

  <body>

    <select id="list">
      <option>Sélectionnez votre sexe</option>
      <option>Homme</option>
      <option>Femme</option>
    </select>

    <script>
      var list = document.getElementById('list');
      
      list.addEventListener('change', function() {

       // On affiche le contenu de l'élément <option> ciblé par la propriété selectedIndex
          alert(list.options[list.selectedIndex].innerHTML);

      }, true);
    </script>

  </body>
</html>
