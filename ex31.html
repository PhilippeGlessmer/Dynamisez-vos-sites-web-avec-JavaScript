    <script>
        var myArray = ['Sébastien', 'Laurence', 'Ludovic', 'Pauline', 'Guillaume'];

        myArray.shift(); // Retire Sébastien
        myArray.pop(); // Retire Guillaume

        alert(myArray); // Affiche Laurence, Ludovic, Pauline
    </script>
