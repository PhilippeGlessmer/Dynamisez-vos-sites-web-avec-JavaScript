<body>

    <script>
        function rand(min, max, integer) {
            if (!integer) {
                return Math.random() * (max - min) + min;
            } else {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }  
        }
      
        alert(rand(0, 1000, true));
    </script>
