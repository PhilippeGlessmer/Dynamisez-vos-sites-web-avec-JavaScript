    <script>
        var nicks = '', nick;
        
        while (true) {
            nick = prompt('Entrez un prénom :');
        
            if (nick) {
                nicks += nick + ' '; // Ajoute le nouveau prénom ainsi qu'un espace juste après
            } else {
                break; // On quitte la boucle
            }
        }
        
        alert(nicks); // Affiche les prénoms à la suite
    </script>
