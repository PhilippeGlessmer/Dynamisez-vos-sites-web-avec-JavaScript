<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Partie III - Chapitre 5 - Exemple 1</title>
</head>

<body>

    <script>
        var max = Number.MAX_VALUE, // Comme vous pouvez le constater, je n'instancie pas mon objet, comme pour un accès au "prototype".
            inf = Number.POSITIVE_INFINITY;

        if (max < inf) {
            alert("La valeur maximum en Javascript est inférieure à l'infini ! Surprenant, n'est-ce pas ?");
        }
    </script>

</body>
</html>
